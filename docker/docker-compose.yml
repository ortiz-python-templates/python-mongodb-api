version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    env_file:
      - ../.env
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  python-mongodb-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: python_mongodb_api
    env_file:
      - ../.env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-net

volumes:
  mongodb_data:
  redis_data:

networks:
  backend-net:
